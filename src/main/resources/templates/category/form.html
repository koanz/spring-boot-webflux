<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title th:text="${title}">Insert title here</title>
</head>
<body>
    <h1 th:text="${title}"></h1>
    <div>
      <a th:href="@{/list}">Back to Categories</a>
      <form th:action="@{/form}" method="POST" th:object="${category}">
        <input th:if="${category.id != null}" type="hidden" th:field="*{id}">

        <div>
            <label for="name">Name</label>
            <div><input type="text" th:field="*{name}"></div>
            <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
        </div>

        <div>
          <input type="submit" th:value="${button}">
        </div>
      </form>
    </div>
</body>
</html>
